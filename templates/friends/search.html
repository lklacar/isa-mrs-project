{% extends 'guest/base.html' %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <div class="input-group stylish-input-group">
            <input type="text" class="form-control" name="query" placeholder="Search"/>
            <span class="input-group-addon">
                <button type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>

    </form>



    {% for user in users %}
        <form method="POST" action="{% url "friends:add" user.id %}">
            {% csrf_token %}


            <div class="Popular-Restaurants-grid wow fadeInRight animated" style="visibility: visible;">
                <div class="col-md-3 restaurent-logo">
                    <h3><a href="{% url "guest:profile" user.id %}">{{ user.first_name }} {{ user.last_name }}</a></h3>
                </div>

                <div class=" col-md-7 buy">

                    <input class="btn btn-info btn-lg" type="submit" value="Add Friend"/>


                </div>
                <div class="clearfix"></div>


            </div>
        </form>

    {% endfor %}


{% endblock %}
