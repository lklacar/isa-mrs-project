{% load staticfiles %}

<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/login/css/bootstrap.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/app/style.css" %}"/>


    <script src="{% static 'js/login/jquery-1.11.1.js' %}"></script>
    <script src="{% static 'bootstrap/login/js/bootstrap.js' %}"></script>


</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="{% url 'index' %}">Restaurant booking</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


            <ul class="nav navbar-nav navbar-left">
                {% block header_links %}

                {% endblock %}
            </ul>


            <ul class="nav navbar-nav navbar-right">


                {% if request.user.is_authenticated == False %}
                    <li>
                        <a href="{% url 'auth:login' %}">Login</a>
                    </li>
                    <li>
                        <a href="{% url 'auth:register' %}">Register</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'auth:logout' %}">Logout</a>
                    </li>
                {% endif %}


            </ul>

        </div>

    </div>

</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>


</body>

</html>
