{% load staticfiles %}

<html>
<head>
    {% block styles %}
        <link rel="stylesheet" type="text/css" href="{% static "bootstrap/login/css/bootstrap.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "css/app/style.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "css/app/app.css" %}"/>
    {% endblock %}


    {% block scripts %}
        <script src="{% static 'js/login/jquery-1.11.1.js' %}"></script>
        <script src="{% static 'bootstrap/login/js/bootstrap.js' %}"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    {% endblock %}

</head>

<body>


<div class="header">
    <div class="container">
        <div class="top-header">
            <div class="logo">
                <a href="#"><img src="{% static 'images/logo.png' %}" class="img-responsive" alt=""></a>
            </div>

            <div class="header-right">

            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="menu-bar">
        <div class="container">
            <div class="top-menu">
                <ul>
                    {% block header_links %}

                    {% endblock %}
                </ul>
            </div>
            <div class="login-section">
                <ul>
                    {% if request.user.is_authenticated == False %}
                        <li>
                            <a href="{% url 'auth:login' %}">Login</a>
                        </li>
                        <li>
                            <a href="{% url 'auth:register' %}">Register</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'auth:logout' %}">Logout</a>
                        </li>
                    {% endif %}


                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>


<div class="Popular-Restaurants-content">
    <div class="Popular-Restaurants-grids">
        <div class="container">


            {% block content %}
            {% endblock %}


        </div>
    </div>
</div>


</body>

</html>
